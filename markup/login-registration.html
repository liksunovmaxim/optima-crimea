    <div id="sign-in" class="sign-in">
        <h2>Вход / Регистрация</h2>
        <form>
            <label for="mob-tel">Мобильный телефон</label>
            <div class="select-box tel">
                <div class="slide-box lang">
                    <span class="slide-link"><a class="ru" href="#"><img onclick="ru();" src="images/ico-rus.gif" width="32" height="25" alt=""></a></span>
                    <ul class="slide-list">
                        <li><a class="ua" href="#"><img onclick="ua();" src="images/ico-ukr.gif" width="32" height="25" alt=""></a></li>
                    </ul>
                </div>
                <input id="mob-tel" type="text" placeholder="+7 (___) ___-__-__">
                <a class="btn btn-green" href="">Войти</a>
            </div>
        </form>
    </div>

    <div id="registration" class="registration">
        <h2>Регистрация</h2>
        <p>На Ваш номер отправлено сообщение с sms кодом</p>
        <form>
            <label for="code">Код</label>
            <input id="code" type="text"/>
            <label for="pass">Пароль</label>
            <input id="pass" type="password"/>
            <label for="repead-pass">Повторно пароль</label>
            <input id="repead-pass" type="password"/>
            <a class="btn btn-green" href="">Зарегистрироваться</a>
        </form>
    </div>
    <div id="recover-password" class="recover-password">
        <h2>Восстановление пароля</h2>
        <p>На Ваш номер отправлено сообщение с sms кодом</p>
        <form>
            <label for="recover-code">Код</label>
            <input id="recover-code" type="text"/>
            <label for="new-pass">Новый пароль</label>
            <input id="new-pass" type="password"/>
            <label for="repead-new-pass">Повторно новый пароль</label>
            <input id="repead-new-pass" type="password"/>
            <a class="btn btn-green" href="">сохранить и войти</a>
        </form>
    </div>
